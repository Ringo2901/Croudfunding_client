<div class="rewards-container">
  <h2>Вознаграждения</h2>

  <!-- Список вознаграждений -->
  <div *ngIf="rewards.length > 0; else noRewards">
    <div *ngFor="let reward of rewards" class="reward-card">
      <div class="reward-header">
        <h3>{{ reward.title }}</h3>
        <span class="reward-amount">{{ reward.amount }} Byn</span>
      </div>
      <p class="reward-description">{{ reward.description }}</p>
    </div>
  </div>

  <!-- Сообщение, если вознаграждений нет -->
  <ng-template #noRewards>
    <p>У этого проекта пока нет вознаграждений.</p>
  </ng-template>

  <!-- Форма добавления вознаграждения -->
  <div *ngIf="isCreator" class="add-reward-form">
    <h3>Добавить вознаграждение</h3>
    <form (ngSubmit)="addReward()">
      <div class="form-group">
        <label for="title">Заголовок</label>
        <input type="text" id="title" [(ngModel)]="newReward.title" name="title" required />
      </div>

      <div class="form-group">
        <label for="description">Описание</label>
        <textarea id="description" [(ngModel)]="newReward.description" name="description"></textarea>
      </div>

      <div class="form-group">
        <label for="amount">Сумма</label>
        <input type="number" id="amount" [(ngModel)]="newReward.amount" name="amount" required />
      </div>

      <button type="submit" class="submit-btn">Добавить</button>
    </form>
  </div>
</div>
